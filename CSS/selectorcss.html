<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector in CSS</title>
<style>

/* Tag selector  */

  /* Syntax:
  tagname {
    property: value;
  }
  */

  h1{
    background-color: aqua;
  }
  body{
    background-color: gray;
  }

  /* Id selector 
  Syntax: 

  #idname {
    property: value;
  }
  
  
  */
#notlearning {
   background-color:  red;
}

#channel {
    color: green;
}

/* class selector 

syntax : 
  .classname {
    property: value
  }
  
*/
.basic{
    color: blue;
}

.pro{
    color: green;
}


</style>

</head>
<body>
    <h1>Selectors in CSS 3 learning</h1>
<h1 id="notlearning" > selector in ccss not learning</h1>
<h1 id="channel" >Coding Gyan Tech</h1>

    <ol>
        <li>Tag Selector</li>
        <li>Id Selector</li>
        <li>Class Selector</li>
    </ol> 
  <!-- class selector:  -->
    

    <p  class="basic"> i  am a para basic</p>
    <p class="pro"> i  am a para PRO</p>
    <p class="basic"> i  am a para basic</p>
    
    <p class="pro"> i  am a para PRO</p>
</body>
</html>
